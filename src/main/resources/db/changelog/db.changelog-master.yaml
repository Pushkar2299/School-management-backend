databaseChangeLog:
  - changeSet:
      id: create_user_table
      author: pushkar_kumar
      changes:
        - createTable:
            tableName: user
            schemaName: school
            columns:
              - column:
                  name: id
                  type: int(11)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(64)
              - column:
                  name: last_name
                  type: varchar(64)
              - column:
                  name: email
                  type: varchar(64)
              - column:
                  name: mobile_number
                  type: varchar(16)
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: created_at
                  type: DATETIME
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: DATETIME
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
        - addPrimaryKey:
            columnNames: id, username
            constraintName: pk_user
            schemaName: school
            tableName: user